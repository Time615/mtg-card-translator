<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>MTGカード翻訳機</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <h2>MTGカード翻訳機</h2>

  <div class="setting">
    <label class="switch-label">
      翻訳を有効にする
      <input type="checkbox" id="enableToggle" class="switch" />
    </label>
  </div>

  <div class="setting">
    <label for="modeSelect">表示形式</label>
    <select id="modeSelect">
      <option value="replace">テキストに挿入（置換）</option>
      <option value="tooltip">ツールチップ表示</option>
    </select>
  </div>

  <div class="setting">
    <label class="switch-label">
      Scryfallリンクをつける
      <input type="checkbox" id="linkToggle" class="switch" />
    </label>
  </div>

  <footer>
    <small>Made with ☕ by Time</small>
  </footer>

  <script type="module" src="popup.js"></script>
</body>
</html>
